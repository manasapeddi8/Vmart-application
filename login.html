<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>VMart</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/image.png" alt="logo">
        </div>
        <div class="title">
            <h1>VMart Shopping</h1>
            <p id="success" style = "display: none;"></p>
        </div>

    </header>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2>Please login for a great shopping experience</h2>
                <form action="#" name="LoginForm" method="post" onsubmit="return validateFormLogin()">
                    <input type="text" name="username" placeholder="Enter Username">
                    <input type="password" name="password" placeholder="Enter Password">
                    <p id="errorlogin" style="display: none;">Please fill the form first!!!</p>
                    <input type="submit" name="login" value="Log in">
                </form>
            </div>
            <div class="column">
                <h2>Havn't signed up? Please register</h2>
                <form action="#" name="RegestrationForm" method="post" onsubmit="return validateFormRegestration()">
                    <input type="text" name="fname" placeholder="First Name">
                    <input type="text" name="lname" placeholder="Last Name">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <p id="errorRegestration" style="display: none;">Please fill the form first!!!</p>
                    <input type="submit" name="register" value="Register">
                </form>
            </div>
        </div>
    </div>
    <br><br><br>
</body>

</html>
<script src="js/script.js"></script>
